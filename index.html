<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengubah Latar Belakang Foto (AI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Memuat library AI untuk menghapus background -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal/dist/bundle.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .color-box.active, .color-box:hover {
            border-color: #3b82f6; /* blue-500 */
            transform: scale(1.1);
        }
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-lg custom-shadow p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Kolom Kiri: Kontrol & Upload -->
        <div class="flex flex-col space-y-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Pengubah Latar Belakang (AI)</h1>
                <p class="text-gray-600 mt-2">Unggah foto, hapus latar belakang secara otomatis, lalu pilih warna baru.</p>
            </div>

            <!-- Langkah 1: Upload -->
            <div class="space-y-3">
                <label class="text-lg font-semibold text-gray-700">Langkah 1: Unggah Foto</label>
                <div class="relative">
                    <input type="file" id="imageLoader" accept="image/*" class="relative z-10 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
                </div>
            </div>

            <!-- Langkah 2: Ganti Background -->
            <div id="controls" class="space-y-4 hidden">
                 <h2 class="text-lg font-semibold text-gray-700">Langkah 2: Pilih Warna Latar</h2>
                 <div class="flex items-center space-x-4">
                    <div id="color-red" class="color-box bg-red-500" data-color="#ef4444"></div>
                    <div id="color-blue" class="color-box bg-blue-500" data-color="#3b82f6"></div>
                    <div id="color-green" class="color-box bg-green-500" data-color="#22c55e"></div>
                    <div class="relative">
                        <label for="customColor" class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-200 cursor-pointer border-2 border-dashed border-gray-400 text-gray-500 text-xl hover:bg-gray-300">+</label>
                        <input type="color" id="customColor" value="#ffffff" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                    </div>
                 </div>
            </div>

            <!-- Tombol Download -->
            <div>
                <button id="downloadBtn" class="w-full btn bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    Unduh Gambar
                </button>
            </div>
        </div>

        <!-- Kolom Kanan: Canvas/Preview -->
        <div class="flex flex-col items-center justify-center bg-gray-50 p-4 rounded-lg min-h-[300px]">
            <div id="canvas-container">
                 <canvas id="canvas"></canvas>
            </div>
            <div id="status" class="mt-4 text-center">
                 <p id="status-text" class="text-gray-500">Silakan unggah gambar untuk memulai.</p>
                 <div id="loader" class="loader hidden mx-auto"></div>
            </div>
        </div>
    </div>

    <script>
        // Ambil elemen dari DOM
        const imageLoader = document.getElementById('imageLoader');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const controls = document.getElementById('controls');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        
        // Variabel untuk menyimpan gambar
        let foregroundImage = null; 
        let backgroundColor = '#3b82f6'; // Warna default biru
        
        // Inisialisasi warna aktif
        let activeColorEl = document.getElementById('color-blue');
        activeColorEl.classList.add('active');

        // Fungsi utama untuk menggambar ulang canvas
        function drawCanvas() {
            if (!foregroundImage) return;

            // Atur ukuran canvas sesuai gambar
            canvas.width = foregroundImage.width;
            canvas.height = foregroundImage.height;

            // 1. Isi canvas dengan warna latar belakang yang dipilih
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Gambar hasil foto (yang sudah tanpa background) di atasnya
            ctx.drawImage(foregroundImage, 0, 0);
            
            // Aktifkan tombol download
            downloadBtn.disabled = false;
        }

        // Event listener ketika pengguna mengunggah file
        imageLoader.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Reset state
            downloadBtn.disabled = true;
            controls.classList.add('hidden');
            loader.classList.remove('hidden');
            statusText.textContent = 'Menghapus latar belakang... Proses ini mungkin perlu beberapa saat.';

            try {
                // Gunakan library AI untuk menghapus latar belakang
                // 'removeBackground' adalah fungsi dari library yg kita load di <head>
                const imageBlob = await removeBackground(file);
                
                // Buat objek gambar dari hasil proses AI
                const url = URL.createObjectURL(imageBlob);
                foregroundImage = new Image();
                foregroundImage.onload = () => {
                    // Sembunyikan loader dan tampilkan kontrol warna
                    loader.classList.add('hidden');
                    statusText.textContent = 'Pilih warna latar belakang Anda.';
                    controls.classList.remove('hidden');
                    
                    // Gambar hasilnya ke canvas
                    drawCanvas();
                    URL.revokeObjectURL(url);
                };
                foregroundImage.src = url;

            } catch (error) {
                console.error('Gagal memproses gambar:', error);
                loader.classList.add('hidden');
                statusText.textContent = 'Maaf, terjadi kesalahan saat memproses gambar. Coba gambar lain.';
            }
        });

        // Event listener untuk palet warna
        document.querySelectorAll('.color-box').forEach(box => {
            box.addEventListener('click', () => {
                if (activeColorEl) {
                    activeColorEl.classList.remove('active');
                }
                backgroundColor = box.dataset.color;
                box.classList.add('active');
                activeColorEl = box;
                drawCanvas(); // Gambar ulang dengan warna baru
            });
        });
        
        // Event listener untuk pemilih warna custom
        const customColorInput = document.getElementById('customColor');
        customColorInput.addEventListener('input', (e) => {
            if (activeColorEl) {
                activeColorEl.classList.remove('active');
                activeColorEl = null;
            }
            backgroundColor = e.target.value;
            drawCanvas(); // Gambar ulang dengan warna custom
        });

        // Event listener untuk tombol download
        downloadBtn.addEventListener('click', () => {
            if (!foregroundImage) return;
            const link = document.createElement('a');
            const fileName = 'background-changed.png';
            link.download = fileName;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
